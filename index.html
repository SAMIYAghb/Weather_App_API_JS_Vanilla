<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App with API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="#"><img src="images/img/asset 0.png" alt="">
                <span class="fs-2 text-white">Weather</span>
                <br>tagline goes here</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                <a class="nav-link text-white" href="#">News</a>
                <a class="nav-link text-white" href="#">Live cameras</a>
                <a class="nav-link text-white" href="#">Photos</a>
                <a class="nav-link text-white" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="date text-white" id="date"></div>
                <div class="city text-white" id="city"></div>
            </div>

            <div class="weather-status">
                <div class="temp text-white" id="temp"></div>
                <div class="min-max text-white" id="min-max"></div>
                <div class="weather text-info" id="weather"></div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <div class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control inputBg text-white" placeholder="Enter your email for subscribe" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bg-info " type="button">Subscribe</button>
                        </div>
                    </div>
                    <div class="text-white fs-6">Copyright 2022 Company name. Designed by Samiya 
                        Ghb. All rights reserved</div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
